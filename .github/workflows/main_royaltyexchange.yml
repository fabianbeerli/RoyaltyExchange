# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - royaltyexchange

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_32c0590ff7fb4c128c0333038bc0a6f3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_656c90cd03c84bf9bb87aaea03e0188a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_32c0590ff7fb4c128c0333038bc0a6f3 }}/royaltyexchange:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'royaltyexchange'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bc51f56d219c41239f52986e32d60d6b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_32c0590ff7fb4c128c0333038bc0a6f3 }}/royaltyexchange:${{ github.sha }}'